#os: osx
language: python
python:
  - 3.6
  - 3.5
  - 2.7

branches:
  only:
  - master
  - travis

before_install:
  - echo "before install"

install:
  - sudo apt-get update
  # Install Anaconda
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - export PKG_NAME=llspy-slm
  - export USER=talley
  - export CONDA_BLD_PATH=~/conda-bld

  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda install conda-build anaconda-client
  - conda update -q conda conda-build
  - conda config --add channels conda-forge
  - conda config --set show_channel_urls true
  - conda info -a
  - echo $TRAVIS_BUILD_NUMBER
  - echo $TRAVIS_BRANCH
  - echo $TRAVIS_PYTHON_VERSION

script:
  - OUTPUT="$(conda build --py $TRAVIS_PYTHON_VERSION --output conda.recipe)"
  - echo $OUTPUT
  - conda build --py $TRAVIS_PYTHON_VERSION  conda.recipe

after_success:
  - echo $TRAVIS_TEST_RESULT
  - conda convert -p osx-64 -p win-64 -o $CONDA_BLD_PATH $OUTPUT
  - ls $CONDA_BLD_PATH/*
  - anaconda upload -v -t $CONDA_UPLOAD_TOKEN -u $USER --force $CONDA_BLD_PATH/osx-64/*.tar.bz2
  - anaconda upload -v -t $CONDA_UPLOAD_TOKEN -u $USER --force $CONDA_BLD_PATH/win-64/*.tar.bz2
  - anaconda upload -v -t $CONDA_UPLOAD_TOKEN -u $USER --force $CONDA_BLD_PATH/linux-64/*.tar.bz2
#  - test $TRAVIS_BRANCH = "master" && bash conda.recipe/conda_upload.sh
